    <!-- blog -->
    <section class="section">
      <h1 id="form-header">Create Blog</h1>
      <form
        class="blog-form"
        onsubmit="event.preventDefault(); blogApp.saveBlog();"
      >
        <input type="hidden" id="blog-id" />
        <label for="blog-title">Title</label>
        <input type="text" id="blog-title" required />
        <label for="blog-date">Date</label>
        <input type="date" id="blog-date" required />
        <label for="blog-readTime">Read Time</label>
        <input type="number" id="blog-readTime" required />
        <label for="blog-imageUrl">Image URL</label>
        <input type="url" id="blog-imageUrl" required />
        <label for="blog-content">Content</label>
        <textarea id="blog-content" rows="10" required></textarea>
        <button type="submit" id="submit-button">Save Blog</button>
      </form>
    </section>
    <!--end of  blog -->
